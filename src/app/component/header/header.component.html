<header class="site-navbar py-4" role="banner">

  <div class="container">
    <div class="d-flex align-items-center">
      <div class="site-logo">
        <a routerLink="">
          <img src="assets/images/logo.png" alt="Logo">
        </a>
      </div>
      <div class="ml-auto">
        <nav class="site-navigation position-relative text-right" role="navigation">
          <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
            <li><a [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" routerLink="/" class="nav-link">Home</a></li>
            <li><a routerLinkActive="active" *ngIf="isLoggedIn()" routerLink="/add-matches" class="nav-link">Add Matches</a></li>
            <li><a routerLinkActive="active" *ngIf="isLoggedIn()" routerLink="/table-matches" class="nav-link">Table Matches</a></li>
            <li><a routerLinkActive="active" *ngIf="isLoggedIn() && role=='admin'" routerLink="/add-player" class="nav-link">Add player</a></li>
            <li><a routerLinkActive="active" *ngIf="isLoggedIn() && role=='admin'" routerLink="/table-player" class="nav-link">Table player</a></li>
            <li><a routerLinkActive="active" *ngIf="isLoggedIn() && role=='admin'" routerLink="/add-team" class="nav-link">Add Team</a></li>
            <li><a routerLinkActive="active" *ngIf="isLoggedIn() && role=='admin'" routerLink="/table-team" class="nav-link">Table Team</a></li>
            <li><a routerLinkActive="active" *ngIf="!isLoggedIn()" routerLink="/signup" class="nav-link">Signup</a></li>
            <li><a routerLinkActive="active" *ngIf="!isLoggedIn()" routerLink="/login" class="nav-link">Login</a></li>
            <li><a routerLinkActive="active" *ngIf="isLoggedIn() && role=='user'" routerLink="/contact" class="nav-link">Contact</a></li>
            <li><a routerLinkActive="active" *ngIf="isLoggedIn()" (click)="logout()" routerLink="/" class="nav-link">LogOut</a></li>
          </ul>
        </nav>

        <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right text-white"><span
            class="icon-menu h3 text-white"></span></a>
      </div>
    </div>
  </div>

</header>
