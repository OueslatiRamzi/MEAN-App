<app-banner [title]="'matches'"></app-banner>

<div class="site-section ">
    <div class="container">
        <div class="row">
            <div class="form-group col-lg-12">
                <input type="text" class="form-control" name="a" [(ngModel)]="term" placeholder="Search" />
            </div>
            <div class="col-lg-12" *ngFor="let m of matches | myFilter : term">
                <app-match [match]="m" (newEvent)="deleteMatch($event)"></app-match>
            </div>
        </div>
    </div>
</div>
