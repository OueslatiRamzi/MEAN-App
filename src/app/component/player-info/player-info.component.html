<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Player Info</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="widget-next-match">
      <table class="table custom-table">
        <thead>
          <tr >
            <th>Id</th>
            <th>Player Name</th>
            <th>Player Post</th>
            <th>Player Number</th>
            <th>Player Team</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{player.id}}</td>
            <td><strong class="text-white">{{player.name}}</strong></td>
            <td><strong class="text-white">{{player.post}}</strong></td>
            <td><strong class="text-white">{{player.number}}</strong></td>
            <td><strong class="text-white">{{player.team}}</strong></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
