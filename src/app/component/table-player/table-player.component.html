<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Table Player</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="widget-next-match">
      <table class="table custom-table">
        <thead>
          <tr >
            <th>Name</th>
            <th>Post</th>
            <th>Number</th>
            <th>Team</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of players">
            <td><strong class="text-white"><img width="50px" [src]="p.image" >{{p.name}}</strong></td>
            <td><strong class="text-white">{{p.post}}</strong></td>
            <td><strong class="text-white">{{p.number}}</strong></td>
            <td><strong class="text-white">{{p.teamId.teamName}}</strong></td>
            <td>

            <button (click)="deletePlayer(p._id)"  class="btn btn-danger mr-2"> Delete</button>
            <button (click)="navigateTo(p._id ,'/edit-player/')" class="btn btn-info mr-2"> Edit</button>
            <button (click)="navigateTo(p._id ,'/player-info/')" class="btn btn-success">Info</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
