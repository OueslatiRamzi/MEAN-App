<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Table Team</h1>
      </div>
    </div>
  </div>
</div>
<div class="col-lg-12">
  <div class="widget-next-match">
    <table class="table custom-table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Team Name</th>
          <th>Team Country</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of teams">
          <td>{{t.id}}</td>
          <td><strong class="text-white">{{t.teamName}}</strong></td>
          <td><strong class="text-white">{{t.teamCountry}}</strong></td>
          <td>
            <button (click)="deleteTeam(t._id)"  class="btn btn-danger mr-2"> Delete</button>
            <button (click)="navigateTo(t._id ,'/edit-team/')" class="btn btn-info mr-2"> Edit</button>
            <button (click)="navigateTo(t._id ,'/team-info/')" class="btn btn-success">Info</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
